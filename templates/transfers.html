{% extends "base.html" %} {% block title %}Transfers{% endblock%} {% block content %}
<h1>Transfers</h1>

<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Amount</th>
        </tr>
        <tbody>
            {% for transfer in transfers %}
            <tr>
                <td>{{ transfer['date'] }}</td>
                <td>{{ transfer['type'] }}</td>
                <td>{{ transfer['amount'] }} {{ transfer['currency'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </thead>
</table>

{% endblock %}
