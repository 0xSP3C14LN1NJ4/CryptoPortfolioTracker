{% extends "base.html" %} {% block title %}Transferts{% endblock%} {% block content %}
<h1>Transferts</h1>

<table>
    <thead>
        <tr>
            <th>Type</th>
            <th>Timestampms</th>
            <th>Currency</th>
            <th>Amount</th>
        </tr>
        <tbody>
            {% for transfer in transfers %}
            <tr>
                <td>{{ transfer['type'] }}</td>
                <td>{{ transfer['timestampmp'] }}</td>
                <td>{{ transfer['currency'] }}</td>
                <td>{{ transfer['amount'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </thead>
</table>

{% endblock %}
